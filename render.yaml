previewsEnabled: true
services:
  - type: pserv
    name: docbot-postgres
    databaseName: docbot
    databaseUser: docbot
    plan: starter

  - type: web
    name: docbot-backend
    runtime: python
    plan: starter
    repo: https://github.com/nathant30/docbot-enterprise
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docbot-postgres
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "*"
      - key: PYTHONPATH
        value: /opt/render/project/src

  - type: web
    name: docbot-frontend
    runtime: static
    plan: starter  
    repo: https://github.com/nathant30/docbot-enterprise
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: docbot-backend
          property: url