services:
  # PostgreSQL Database
  - type: pserv
    name: docbot-postgres
    env: postgresql
    plan: starter
    databases:
      - name: docbot
        user: docbot

  # Redis Cache  
  - type: redis
    name: docbot-redis
    plan: starter

  # FastAPI Backend
  - type: web
    name: docbot-backend
    env: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docbot-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docbot-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://docbot-frontend.onrender.com,http://localhost:3000"

  # React Frontend
  - type: web
    name: docbot-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: docbot-backend
          property: url