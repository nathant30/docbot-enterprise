services:
  # PostgreSQL Database
  - type: pserv
    name: docbot-postgres
    env: node
    plan: starter
    databases:
      - name: docbot
        user: docbot

  # Redis Cache  
  - type: redis
    name: docbot-redis
    plan: starter

  # FastAPI Backend
  - type: web
    name: docbot-backend
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: docbot-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: docbot-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: "https://docbot-frontend.onrender.com,http://localhost:3000"
      - key: PYTHON_VERSION
        value: "3.11"

  # React Frontend
  - type: web
    name: docbot-frontend
    env: static
    plan: starter
    buildCommand: npm ci && npm run build
    staticPublishPath: build
    rootDir: frontend
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: docbot-backend
          property: url

# Environment-specific configurations
environments:
  production:
    services:
      - name: docbot-backend
        plan: standard
      - name: docbot-frontend  
        plan: standard
      - name: docbot-postgres
        plan: standard