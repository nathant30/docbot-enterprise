services:
  - type: pserv
    name: docbot-postgres
    databaseName: docbot
    databaseUser: docbot
    plan: starter

  - type: web
    name: docbot-backend
    env: python
    plan: starter
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        value: docbot-enterprise-super-secret-key-production-2024
      - key: CORS_ORIGINS
        value: "*"
      - key: DATABASE_URL
        value: "postgresql://docbot:password@localhost:5432/docbot"

  - type: web
    name: docbot-frontend
    env: static
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    staticPublishPath: frontend/build
    headers:
      - path: "/*"
        name: "Cache-Control"
        value: "public, max-age=31536000"
      - path: "/index.html"
        name: "Cache-Control"
        value: "no-cache, no-store, must-revalidate"
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
    envVars:
      - key: REACT_APP_API_URL
        value: "https://docbot-enterprise-backend.onrender.com"